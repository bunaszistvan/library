<!DOCTYPE html>
<html lang="en">

<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="20220512.css">
</head>

<body>
    <div class="container">
        <h1>Könyvtár</h1>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingName">
                    <label for="floatingInput">Könyv címe: </label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingAutor">
                    <label for="floatingInput">Kiadó: </label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingPrice">
                    <label for="floatingPassword">Ár: </label>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button type="button" class="btn btn-primary" id="btnbekuld">Beküldöm az adatokat</button>
                <button type="button" class="btn btn-success" id="btnkilistaz">Kilistázom az adatokat</button>
            </div>
        </div>
        <div class="row">
            <div id="ki"></div>
        </div>
    </div>


    <script src="20220512.js"></script>
